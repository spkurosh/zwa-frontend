<h2 class="text-bold">{{Titulo}}</h2>
<div *ngIf="!listado" class="w-32">
  <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.superiorlawncareusa.com%2Fwp-content%2Fuploads%2F2020%2F05%2Floading-gif-png-5.gif&f=1&nofb=1" alt="">
</div>

<div *ngIf="listado?.length === 0">
    <span #vacio>
        <ng-content select="[vacio]">

        </ng-content>
    </span>
    <span  *ngIf="!vacio.innerHTML.trim()">
        
    </span>
</div>

<ng-conteiner class="flex" *ngIf="listado && listado.length > 0">
    <ng-content select="[contenido]"></ng-content>
</ng-conteiner>


<!-- //variable de referencia de plantilla -->

<input type="file" class="hidden" #cargador>
<button type="button" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" (click)="cargador.click()">Cargar Archivo</button>
