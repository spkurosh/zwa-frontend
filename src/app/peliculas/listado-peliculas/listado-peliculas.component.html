<app-listado-generico [listado]="peliculas">
    <ng-container vacio>
        <div>
            <p><b>vacio </b><i>favor de intentarlo mas tarde</i></p>
        </div>
    </ng-container>
    <ng-container contenido>
        <div *ngFor="let pelicula of peliculas; let index = index" class="p-5 m-5 w-[500px] border rounded bg-red-200">
            <div>
              PELICULA No. {{index + 1}}
              <button type="button" class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out" (click)="eliminar(index)">Eliminar</button>
            </div>
            <div>
              {{pelicula.Titulo | uppercase}}
              <button ></button>
            </div>
            <div>
              {{pelicula.Fecha | date:"dd-MMMM-yyyy" | uppercase}}
            </div>
            <div>
              {{pelicula.Precio | currency}}
            </div>
            <app-rating (rated)="manejarRated($event)"></app-rating>
          </div>
      </ng-container>
</app-listado-generico>
